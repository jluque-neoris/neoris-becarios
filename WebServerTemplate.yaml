AWSTemplateFormatVersion: 2010-09-09
Description: Plantilla utilizada para crear un web server con una EC2

Parameters:
  OwnerTagName: 
    Type: String
    Default: Santino Cassarino
    Description: Value of the "Owner" tag to be applied to the resources
  
  MyIP:
    Type: String
    Default: 62.82.48.5/32
    Description: Mi IP publica

  VPC:
    Type: AWS::EC2::VPC::Id
    Default: vpc-03fdd3b33e6bc9591
    Description: Id de la VPC de sandbox

  PublicSubnet:
    Type: AWS::EC2::Subnet::Id
    Default: subnet-05a69f75c7584847b
    Description: Id de la subred publica
  PublicSubnet2:
    Type: AWS::EC2::Subnet::Id
    Default: subnet-0b2f22ba72d34584b
    Description: Id de la subred publica 2

  AvailabilityZone:
    Type: String
    Default: eu-west-1a
    Description: Zona de disponibilidad
  



Resources:

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Permite conexiones ssh y http
      GroupName: srs-cloud-sandbox-sci-cfsg
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref MyIP
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 10.0.0.0/21
      Tags: 
        - Key: Owner
          Value: !Ref OwnerTagName
      VpcId: !Ref VPC
      
  SecurityGroup2:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Permite conexiones  http del exterior
      GroupName: srs-cloud-sandbox-sci-cfsg2
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref MyIP
      Tags: 
        - Key: Owner
          Value: !Ref OwnerTagName
      VpcId: !Ref VPC

  PublicEC2:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: !Ref AvailabilityZone
      ImageId: ami-0f007bf1d5c770c6e
      InstanceType: "t2.micro"
      KeyName: ClavesSantino
      SecurityGroupIds: 
       [!Ref SecurityGroup] 
      SubnetId: !Ref PublicSubnet
      Tags: 
        - Key: Owner
          Value: !Ref OwnerTagName
        - Key: Name
          Value: srs-cloud-sandbox-sci-ec2cf
      UserData: 
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          yum install -y httpd
          systemctl start httpd
          systemctl enable httpd
          echo "<h1>Esta es mi p√°gina web alojada desde $(hostname)!</h1>" > /var/www/html/index.html
  MyELB:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
      Name: "ELBSCI"
      Subnets:
        - !Ref PublicSubnet
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref SecurityGroup2
      Scheme: "internet-facing"
      Type: "application"
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: "60"
      Tags:
        - Key: "Name"
          Value: "srs-cloud-sandbox-sci-ELB"
        - Key: "Owner"
          Value: "Santino Cassarino"
  MyELBListener:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties:
      DefaultActions:
        - Type: "forward"
          TargetGroupArn: !Ref MyELBTargetGroup
      LoadBalancerArn: !Ref MyELB
      Port: 80
      Protocol: "HTTP"
  MyELBTargetGroup:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      Name: "ELBTargetGroupSCI"
      VpcId: !Ref VPC
      Port: 80
      Protocol: "HTTP"
      TargetType: "instance"
      Targets:
        - Id: !Ref PublicEC2
      Tags:
        - Key: "Name"
          Value: "srs-cloud-sandbox-sci-Target"
        - Key: "Owner"
          Value: "Santino Cassarino"